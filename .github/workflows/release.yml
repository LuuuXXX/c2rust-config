name: Release to crates.io

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --verbose

      - name: Verify tag matches Cargo.toml version
        run: |
          cargo_toml_version=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[] | select(.name == "c2rust-config") | .version')
          if [ -z "$cargo_toml_version" ]; then
            echo "Error: Could not extract version from Cargo.toml. Please verify the version field format."
            exit 1
          fi

          tag_version="${GITHUB_REF_NAME#v}"

          echo "Tag version: $tag_version"
          echo "Cargo.toml version: $cargo_toml_version"

          if [ "$cargo_toml_version" != "$tag_version" ]; then
            echo "Error: Tag version ($tag_version) does not match Cargo.toml version ($cargo_toml_version)"
            exit 1
          fi

      - name: Dry run publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish
